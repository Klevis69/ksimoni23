<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Listings - AutoMotors</title>
  <link rel="stylesheet" href="cars.css" />
</head>
<body>
  <header>
    <h1>Available Cars</h1>
  </header>

  <section class="car-listings">
    <div class="car-card">
      <h2>2020 Toyota Corolla</h2>
      <img src="https://via.placeholder.com/300x180" alt="Toyota Corolla">
      <p><strong>Price:</strong> $14,500</p>
      <p><strong>Mileage:</strong> 30,000 km</p>
      <button>Buy Now</button>
    </div>

    <div class="car-card">
      <h2>2019 BMW 3 Series</h2>
      <img src="https://via.placeholder.com/300x180" alt="BMW 3 Series">
      <p><strong>Price:</strong> $21,000</p>
      <p><strong>Mileage:</strong> 45,000 km</p>
      <button>Buy Now</button>
    </div>

    <div class="car-card">
      <h2>2021 Honda Civic</h2>
      <img src="https://via.placeholder.com/300x180" alt="Honda Civic">
      <p><strong>Price:</strong> $17,800</p>
      <p><strong>Mileage:</strong> 12,000 km</p>
      <button>Buy Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AutoMotors. All rights reserved.</p>
  </footer>
</body>
</html>
